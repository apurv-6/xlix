#NYI
constants:
    environment:
        - DEV
        - PROD
        - TEST
#NYI
options:
    timeout:  10
    cache:
        class:    Xlix\Bundle\Cache\CacheManager
        keep:     3600
        location: %xlix.root%/Resources/cache
        ignore: . ..
    request:
        allowed_methods:
            - GET
            - PUT
            - POST
            - DELETE
    table:
        location: %xlix.root%/Resources/routing/ofwn
    format:
      #ofc = ofwn Cached file
        table:  %name%.of
        cache: %sha1(route)%.ofc
#NYI
rest:
    must_extend:  Xlix\Bundle\Controller\Rest
#NYI
ofwn:
    mapping:
        cntrl:  Controller
        act:    Action
    
        